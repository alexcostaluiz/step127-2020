name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Maven compile
      run: cd project/backend; mvn package
    - name: React.js compile
      run: cd project/frontend; yarn build
    - name: install node dependencies
      if: always()
      run: make node_modules
    - name: Validate HTML
      if: always()
      run: node_modules/html-validate/bin/html-validate.js project/backend/src/main/webapp/*.html
    - name: Validate CSS
      if: always()
      run: node_modules/css-validator/bin/css-validator project/backend/src/main/webapp/*.css project/frontend/src/*.css project/frontend/src/*/*.css
    - name: Validate JavaScript
      if: always()
      run: node_modules/eslint/bin/eslint.js project/backend/src/main/webapp/*.js
    - name: Check HTML Formatting
      if: always()
      run: node_modules/prettier/bin-prettier.js -c project/backend/src/main/webapp/*.html
    - name: Check CSS Formatting
      if: always()
      run: node_modules/prettier/bin-prettier.js -c project/backend/src/main/webapp/*.css project/frontend/src/*.css project/frontend/src/*/*.css
    - name: Check JavaScript Formatting
      if: always()
      run: diff -u <(cat project/backend/src/main/webapp/*.js project/frontend/src/*.js project/frontend/src/*/*.js) <(node_modules/clang-format/bin/linux_x64/clang-format --style=Google project/backend/src/main/webapp/*.js project/frontend/src/*.js project/frontend/src/*/*.js)
    - name: Check Java Formatting
      if: always()
      run: diff -u <(cat project/backend/src/main/java/com/google/sps/*.java project/backend/src/main/java/com/google/sps/servlets/*.java) <(node_modules/clang-format/bin/linux_x64/clang-format --style=Google project/backend/src/main/java/com/google/sps/*.java project/backend/src/main/java/com/google/sps/servlets/*.java)
    - name: Notify on failure
      if: failure()
      run: echo 'run "make validate" and "make pretty" to see/fix errors locally'
